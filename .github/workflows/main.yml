name: Publish to NPM
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build üîß
        run: npm ci && npm run build
      - name: Configure Git Identity
        run: |
          git config --global user.email "contact@dibodev.com"
          git config --global user.name "Bot"
      - name: Increase package version ‚ÜóÔ∏è
        run: |
          npm version patch -m "ü§ñ Bump version to %s"
          git add .
          git commit -m "ü§ñ Bump version to %s" || echo "No changes to commit"
          git remote set-url origin https://${{ secrets.ACCESS_TOKEN }}@github.com/Leoglme/node-nlp-typescript.git
          git push
          npm version patch -m "ü§ñ Bump version to %s"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Create Release Tag
        id: create_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git push --tags
          echo "::set-output name=version::v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: 'Release ${{ steps.create_tag.outputs.version }}'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Publish package on NPM üì¶
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
