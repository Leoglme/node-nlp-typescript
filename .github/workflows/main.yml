name: Publish to NPM
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build üîß
        run: npm ci && npm run build
      - name: Configure Git Identity
        run: |
          git config --global user.email "contact@dibodev.com"
          git config --global user.name "Bot"
      - name: Increase package version ‚ÜóÔ∏è
        run: |
          npm version patch -m "ü§ñ Bump version tossss %s"
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        run: echo 'Release v${{ steps.package-version.outputs.version }}'
        with:
          body: 'Release v${{ steps.package-version.outputs.version }}'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Publish package on NPM üì¶
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
